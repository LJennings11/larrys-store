<h4>
  Total Revenue: {{revenue | currency}}</h4>
<h4>Inventory Size: {{itemCount}}</h4>
<button (click)="userService.logout()" md-raised-button>Logout</button>

<h4>Users ({{userCount}}):</h4>
<table>
  <tr>
    <td>Username</td>
    <td>Password</td>
    <td>Admin</td>
  </tr>
  <tr *ngFor="let user of users">
    <td>
      {{user.username}}
    </td>
    <td>
      {{user.password}}
    </td>
    <td>
      {{user.admin}}
    </td>
    <td>
      <button md-raised-button (click)="removeUser(user)">Remove</button>
    </td>
  </tr>
</table>
